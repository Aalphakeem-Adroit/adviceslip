<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="advice.css">
  
  <title>Alphakeem Adroit | Advice generator app</title>


</head>
<body>

  <section class="container">
    <section class="card">
      <p class="adviceSlip" id="adviceSlip">Alphakeem Random Advice</p>

      <h2 class="advice" id="quote"></h2>

      <div class=lineGroup>
        <hr>
        <div class="line">
          <div class="upLine upLineRight"></div>
          <div class="upLine"></div>
        </div>
        <hr>
      </div>
    </section>
    <button class="reload" id="reload">
      <img src="./images/icon-dice.svg" alt="generateAdvice">
    </button>
  </section>

  
  
  
  

  <script type="text/javascript" src="advice.js"></script>
</body>
</html>
